plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext.kafkaVersion = '2.7.0'
version = ext.kafkaVersion
dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    compile group: 'org.apache.kafka', name: 'connect-runtime', version: version
    compile group: 'org.apache.kafka', name: 'connect-api', version: version
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: version
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: version
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
}

application {
    // Define the main class for the application.
    mainClass = 'kafka.scale.App'
}
